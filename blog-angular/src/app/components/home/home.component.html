<div class="container-fluid mt-3" *ngIf="posts">
    <h1>{{pageTitle}}</h1>
    <hr>
    <div class="card-columns">
        <article class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
                <h3>
                    <a [routerLink]="['/inicio']">{{ post.title }}</a>
                </h3>
            </div>

            <div class="card-body">
                <!-- imagen -->
                <div class="post-image w-100" *ngIf="post.image">
                    <img [src]="url + 'posts/image/' + post.image" [alt]="post.title" class="w-100">
                </div>
                <div class="post-image w-100" *ngIf="!post.image">
                    <img src="assets/img/default.jpg" [alt]="post.title" class="w-100">
                </div>
            </div>
        </article>
    </div>

</div>
