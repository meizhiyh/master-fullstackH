<div class="col-lg-12 mt-3">
    <h1>
        {{page_title}}
    </h1>
    <hr>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" placeholder="Escribe tu numbre" #name="ngModel" [(ngModel)]="user.name"
            required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre que ha introducido no es valido!
            </small>
        </div>
    </form>

</div>
