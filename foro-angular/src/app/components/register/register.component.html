<div class="col-lg-12 mt-3">
    <h1>
        {{page_title}}
    </h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status === 'success'">
        El registro se ha completado correctamente, identificate <a [routerLink]="['/login']">aqui</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status === 'error'">
        Ha ocurrido un error al realizar el registro
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" placeholder="Escribe tu numbre" #name="ngModel" [(ngModel)]="user.name"
            required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre que ha introducido no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos:</label>
            <input type="text" name="surname" placeholder="Escribe tus apellidos" #surname="ngModel" [(ngModel)]="user.surname"
            required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido que ha introducido no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" name="email" placeholder="Escribe tu email" #email="ngModel" [(ngModel)]="user.email"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email que ha introducido no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contrasena:</label>
            <input type="password" name="password" placeholder="Escribe tu password" #password="ngModel" [(ngModel)]="user.password"
            required  class="form-control">

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                El password que ha introducido no es valido!
            </small>
        </div>

        <div class="form-group">
            <input type="submit" [value]="page_title" class="btn btn-success" [disabled]="registerForm.invalid">
        </div>
    </form>

</div>
